<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/calculator-solid.svg" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <center>
        <div class="content">
            <h1>Calculator</h1>
            <br>
            <br>
            <br>
            <div class="background">
              <input type="text" class="form-content" id="results" />
              <br>
              <br>
              <table>
                <tr>
                  <td><button id="leftBracket" class="symbols">(</button></td>
                  <td><button id="rightBracket" class="symbols">)</button></td>
                  <td><button id="percentage" class="symbols">%</button></td>
                  <td><button id="clr" class="symbols">C</button></td>
                </tr>
                <tr>
                  <td><button id="seven">7</button></td>
                  <td><button id="eight">8</button></td>
                  <td><button id="nine">9</button></td>
                  <td><button id="division" class="symbols">/</button></td>
                </tr>
                <tr>
                  <td><button id="four">4</button></td>
                  <td><button id="five">5</button></td>
                  <td><button id="six">6</button></td>
                  <td><button id="multiply" class="symbols">x</button></td>
                </tr>
                <tr>
                  <td><button id="one">1</button></td>
                  <td><button id="two">2</button></td>
                  <td><button id="three">3</button></td>
                  <td><button id="minus" class="symbols">-</button></td>
                </tr>
                <tr>
                  <td><button id="zero" class="symbols">0</button></td>
                  <td><button id="dot" class="symbols">.</button></td>
                  <td><button id="equal" class="symbols">=</button></td>
                  <td><button id="addition" class="symbols">+</button></td>
                </tr>
              </table>
            </div>
          </div>
    </center>
    <script src="main.js"></script>
  </body>
</html>
